<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculating</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <main>
        <div class="calc">
            <div class="row">
                <div class="input" id="input"></div>
            </div>
            <div class="row">
                <div class="op">
                    <div id="soma">+</div>
                    <div id="sub">-</div>
                    <div id="mult">x</div>
                    <div id="div">รท</div>
                </div>
            </div>
            <div class="panel">
                <div class="numbers">
                    <div id="n7">7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="numbers">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
                <div class="numbers">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="numbers">
                    <div>0</div>
                    <div>.</div>
                    <div id="clear">C</div>
                </div>

            </div>
            <div class="equal" id="result">=</div>
        </div>
    </main>
    <script src="./assets/index.js"></script>
</body>

</html>
